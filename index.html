<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>CalenderNoFunc2</title>
      <link rel="stylesheet" href="style.css">
</head>

<body>
  <html>
  <head>
    <title>Dateometer by Ben Abroms</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="everything">
    <div id="top">
      <h1>Universal Time</h1>
    </div>
      <div id="lr">
    <div id="left">
      <div class="calender">
        <div id="timerTitles">
          <div id="hours"><h2>Hours</h2>
            <div class="hourButtons">
              <button class="hr1" onclick="startTimer(1)">1</button>
              <button class="hr2" onclick="startTimer(2)">2</button>
              <button class="hr3" onclick="startTimer(3)">3</button><br>
              <button class="hr4" onclick="startTimer(4)">4</button>
              <button class="hr5" onclick="startTimer(5)">5</button>
              <button class="hr6" onclick="startTimer(6)">6</button><br>
              <button class="hr7" onclick="startTimer(7)">7</button>
              <button class="hr8" onclick="startTimer(8)">8</button>
              <button class="hr9" onclick="startTimer(9)">9</button><br>
              <button class="hr0" onclick="startTimer(0)">0</button>
        </div>
          </div>
          <div id="minutes"><h2>Minutes</h2>
            <div class="minuteButtons">
          <button class="m1" onclick="mins(1)">1</button>
          <button class="m2" onclick="mins(2)">2</button>
          <button class="m3" onclick="mins(3)">3</button>
          <button class="m4" onclick="mins(4)">4</button>
          <button class="m5" onclick="mins(5)">5</button>
          <button class="m6" onclick="mins(6)">6</button>
          <button class="m7" onclick="mins(7)">7</button>
          <button class="m8" onclick="mins(8)">8</button>
          <button class="m9" onclick="mins(9)">9</button>
          <button class="m0" onclick="mins(0)">0</button>
        </div>
          </div>
          <div id="seconds"><h2>Seconds</h2>
            <div class="secondButtons">
          <button class="s1">1</button>
          <button class="s2">2</button>
          <button class="s3">3</button>
          <button class="s4">4</button>
          <button class="s5">5</button>
          <button class="s6">6</button>
          <button class="s7">7</button>
          <button class="s8">8</button>
          <button class="s9">9</button>
          <button class="s0">0</button>
        </div>
          </div>
          <div id="timerStart">
            <button class="start">Start Timer</button>
          </div>
        </div>
      </div>
    </div>
    <div id="right">
      <h2>Current Timer:</h2>
      <div id="showHour"><span></span></div>
      <div id="showMinute"><span id="SHOWM"></span></div>
      <div id="showSeconds"><span></span></div>
        </div>
      </div>
    </div>
  </body>
</html>
    <script  src="index.js"></script>
</body>
</html>
